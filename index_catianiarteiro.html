
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calorias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    footer {
      text-align: center;
      margin: 50px 0 30px;
    }
    footer a {
      background-color: #e67e22;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Descubra quantas calorias você gasta por dia</h1>
    <p>Use a calculadora abaixo e dê o primeiro passo para transformar sua saúde.</p>
  </header>

  <main>
    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
    </select>

    <label for="idade">Idade (anos):</label>
    <input type="number" id="idade" required>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" required>

    <label for="atividade">Nível de Atividade:</label>
    <select id="atividade">
      <option value="1.2">Sedentário</option>
      <option value="1.375">Levemente ativo</option>
      <option value="1.55">Moderadamente ativo</option>
      <option value="1.725">Muito ativo</option>
      <option value="1.9">Extremamente ativo</option>
    </select>

    <button onclick="calcularCalorias()">Calcular</button>
    <div class="resultado" id="resultado"></div>
  </main>

  <footer>
    <a href="https://pagamento.exemplo.com/ebook-catiani" target="_blank">Quero meu eBook com dietas!</a>
  </footer>

  <script>
    function calcularCalorias() {
      const sexo = document.getElementById('sexo').value;
      const idade = parseInt(document.getElementById('idade').value);
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const atividade = parseFloat(document.getElementById('atividade').value);

      let tmb;
      if (sexo === 'masculino') {
        tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
      } else {
        tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
      }

      const calorias = tmb * atividade;
      document.getElementById('resultado').textContent =
        `Você gasta aproximadamente ${Math.round(calorias)} calorias por dia.`;
    }
  </script>
</body>
</html>
